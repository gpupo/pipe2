#/etc/sphinx/sphinx.conf sample file

indexer
{
    mem_limit       = 2048M
}

searchd
{
    listen              = 9313
    log                 = /var/log/sphinx/searchd.log
    query_log           = /var/log/sphinx/query.log
    read_timeout        = 6
    client_timeout      = 300
    max_children        = 2800
    pid_file            = /var/run/sphinx/searchd.pid
    seamless_rotate     = 1
    preopen_indexes     = 1
    unlink_old          = 1
    mva_updates_pool    = 2M
    max_packet_size     = 16M
    max_filters         = 256
    max_filter_values   = 4096
    max_batch_queries   = 64
    subtree_docs_cache  = 8M
    subtree_hits_cache  = 16M
    max_matches         = 10000
}

source mainSource
{
    type = xmlpipe
    #xmlpipe_command = /usr/local/bin/pipe2 generate:document
}

source acmeSource : mainSource
{
    xmlpipe_command = /usr/local/bin/pipe2 convert:main --channel=acme /tmp/data/acme.googleshopping.xml
}

source fooSource : mainSource
{
    xmlpipe_command = /usr/local/bin/pipe2 convert:google --channel=foo /tmp/data/foo.googleshopping.xml
}

index main
{
  source = mainSource
  path = /var/sphinx/main
  charset_type = utf-8
  mlock           = 0
  morphology      = none
  enable_star     = 1
  min_prefix_len  = 2
  expand_keywords = 1
  min_word_len    = 2
}

index acmeIndex : main
{
  source = acmeSource
  path = /var/sphinx/acmeIndex
}

index fooIndex : main
{
  source = fooSource
  path = /var/sphinx/fooIndex
}
